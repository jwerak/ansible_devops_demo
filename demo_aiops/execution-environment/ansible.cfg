[defaults]
# Ansible configuration for building Execution Environment
# This file is copied into the EE during build to enable access to Red Hat Automation Hub

# Set collections path (use singular form to avoid deprecation warning)
collections_path = ~/.ansible/collections:/usr/share/ansible/collections

# Disable host key checking for automated environments
host_key_checking = False

# Enable color output
nocolor = 0

[galaxy]
# Red Hat Automation Hub Configuration
server_list = automation_hub_validated, automation_hub_published, galaxy

# Uncomment below to enable Red Hat Automation Hub (requires valid token)
# server_list = automation_hub, galaxy

[galaxy_server.automation_hub_published]
url=https://console.redhat.com/api/automation-hub/content/published/
auth_url=https://sso.redhat.com/auth/realms/redhat-external/protocol/openid-connect/token
# REPLACE TOKEN_PLACEHOLDER with your actual token before building
token=TOKEN_PLACEHOLDER

[galaxy_server.automation_hub_validated]
url=https://console.redhat.com/api/automation-hub/content/validated/
auth_url=https://sso.redhat.com/auth/realms/redhat-external/protocol/openid-connect/token
# REPLACE TOKEN_PLACEHOLDER with your actual token before building
token=TOKEN_PLACEHOLDER


[galaxy_server.galaxy]
url=https://galaxy.ansible.com/

